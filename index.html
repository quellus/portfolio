<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quellus Portfolio</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid text-center d-flex justify-content-center">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-sm-5 col-md-3">
                <img src="assets/QLogo.png" class="rounded-circle img-fluid"  alt="Quellus Logo">
            </div>
            <div class="col-md-6">
                <h1>Quellus</h1>
                <h4>Software Engineer, Adventurer, Tinkerer</h4>
                <br/>
                <div class="row justify-content-center">
                    <div class="col-2"><a title="GitHub" href="https://github.com/quellus" target="_blank"><i class="fab fa-github fa-inverse fa-2x"></i></a></div>
                    <div class="col-2"><a title="Blog" href="https://quellus.xyz/blog" target="_blank"><i class="fa-solid fa-blog fa-inverse fa-2x"></i></a></div>
                    <div class="col-2"><a title="Itch" href="https://quellus.itch.io" target="_blank"><i class="fab fa-itch-io fa-inverse fa-2x"></i></a></div>
                    <div class="col-2"><a title="Twitch" href="https://twitch.tv/quellusdev" target="_blank"><i class="fab fa-twitch fa-inverse fa-2x"></i></a></div>
                    <div class="col-2"><a title="YouTube" href="https://www.youtube.com/@quellusdev" target="_blank"><i class="fab fa-youtube fa-inverse fa-2x"></i></a></div>
                    <div class="col-2"><a title="Bluesky" href="https://bsky.app/profile/quellusdev.bsky.social" target="_blank"><i class="fab fa-bluesky fa-inverse fa-2x"></i></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 bg-secondary-subtle pt-5">
        <div class="container">
            <div id="card-container" class="row">
            </div>
        </div>
    </div>
    <div class="modal fade" id="daycart-modal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title" class="modal-title fs-5">Mystery of Daycart Isle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <div id="modalCarouselIndicator" class="carousel slide">
                    <div id="modal-carousel-indicators" class="carousel-indicators">
                        <button type="button" data-bs-target="#modalCarouselIndicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#modalCarouselIndicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#modalCarouselIndicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div id="modal-carousel" class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#modalCarouselIndicator" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#modalCarouselIndicator" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <ul id="modal-description" class="list-group list-group-flush mt-3">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="js/modal-generator.js"></script>
<script src="js/card-generator.js"></script>
</html>
